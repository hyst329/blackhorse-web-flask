{% extends "layout.html" %}

{% block scripts %}
<script src="/static/scripts/chessboard-0.3.0.min.js"></script>
<script src="/static/scripts/chess.js"></script>

<script>
    var init = function () {
        var board,
            game = new Chess(),
            statusEl = $('#status'),
            fenEl = $('#fen'),
            pgnEl = $('#pgn');

        // do not pick up pieces if the game is over
        // only pick up pieces for White
        var onDragStart = function (source, piece, position, orientation) {
            if (game.in_checkmate() === true || game.in_draw() === true ||
                piece.search(/^b/) !== -1) {
                return false;
            }
        };

        var onDrop = function (source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // illegal move
            if (move === null) return 'snapback';

            // send fen to the engine
            $.getJSON("/move", { fen: game.fen() }, function (data) {
                var move_uci = data.move;
                var source = move_uci.substring(0, 2), target = move_uci.substring(2, 4);
                var prom = move_uci.charAt(4) || 'q';
                game.move({ from: source, to: target, promotion: prom });
                board.position(game.fen());

                updateStatus();
            });

            updateStatus();
        };

        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        var onSnapEnd = function () {
            board.position(game.fen());
        };

        var updateStatus = function () {
            var status = '';

            var moveColor = 'White';
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // checkmate?
            if (game.in_checkmate() === true) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            }

            // draw?
            else if (game.in_draw() === true) {
                status = 'Game over, drawn position';
            }

            // game still on
            else {
                status = moveColor + ' to move';

                // check?
                if (game.in_check() === true) {
                    status += ', ' + moveColor + ' is in check';
                }
            }

            statusEl.html(status);
            fenEl.html(game.fen());
            pgnEl.html(game.pgn());
        };

        var cfg = {
            pieceTheme: '/static/images/chesspieces/wikipedia/{piece}.png',
            position: 'start',
            draggable: true,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            dropOffBoard: 'snapback'
        };
        //--- start example JS ---
        var board = ChessBoard('board', cfg);
        //--- end example JS ---

    }; // end init()
    $(document).ready(init);
</script>
{% endblock %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<div style="width: 50%" id="board"></div>
<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>
<p>Use this area to provide additional information.</p>

{% endblock %}
